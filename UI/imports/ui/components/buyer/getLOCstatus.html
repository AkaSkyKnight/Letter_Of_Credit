<template name="components_get_my_LOC_req">
    <div class="panel panel-default panel-dapp">
        <div class="panel-heading">
           Application Status
        <button type="button" id="btnViewDetails"  class="btn btn-info btn-deploy">Submit</button> 
 
 
     <div class="panel-body">
    <form class="form-horizontal">

        <div class="form-group">
            <label for="filehash" class="col-sm-4 control-label">Sale Agreement</label>
            <div class="col-sm-3">
                <input type="text" id="filehash" class="form-control" value="" placeholder="Sale agreement Hash" />
            </div>
        </div> 

        <div class="form-group">
            <label for="bank_addr" class="col-sm-4 control-label">Bank Address</label>
            <div class="col-sm-3">
                <input type="text" id="bank_addr" class="form-control" value="" placeholder="Bank Address" />
            </div>
        </div> 
    </form>
    </div> 

        <!-- <input type="file" id="quantity" class="form-control" value="" placeholder="Quantity" /> -->
                
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>Purchase Order</td>
                        <td>Sale Agreement</td>
                        <td>LOC Status</td>
                        <td>LOC Agreement</td>

                    </tr>
                </thead>
                <tbody>
                {{#each getLocList}}
                <tr>
                        <td>{{purchase_addr}}</td>
                        <td>{{sale_agreement}}</td>
                        <td>{{loc_status}}</td>
                        <td>{{loc_hash}}</td>

                </tr>
                {{/each}}
               </tbody>
            </table>

        </div>
        </div>
</template>
