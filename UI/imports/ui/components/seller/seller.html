<template name="components_seller">
    <div class="panel panel-default panel-dapp">
	<div class="panel-heading">
		Register Seller
	</div>
      <div class="panel-body">
             {{#with TemplateVar.get 'state'}}
                {{#if isError}}
                    <div class="alert alert-warning">
                        Registration failed due to "{{error}}".
                    </div>
                {{/if}}
            
                {{#if isMining}}
                    <div class="alert alert-info">
                       Registration In Progress...
                        <span class="badge text-right">
                            <i class="fa fa-cog fa-spin"></i>
                        </span>
                    </div>
                {{/if}}
            
                {{#if isMined}}
                    <div class="alert alert-info">
                        You have successfully registered!
                    </div>
            
                  
                {{/if}}

            {{/with}} 

	<div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
            <label for="bank_name" class="col-sm-4 control-label">Seller Name</label>
            <div class="col-sm-4">
                <input type="text" id="seller_name" class="form-control" value="" placeholder="Name of the Seller" />
            </div>
        </div>

                <div class="form-group">
            <label for="seller_product" class="col-sm-4 control-label">Seller Product</label>
            <div class="col-sm-4">
                <input type="text" id="seller_product" class="form-control" value="" placeholder="Product Name" />
            </div>
        </div> 

        <div class="form-group">
            <label for="seller_addr" class="col-sm-4 control-label">Seller Address</label>
            <div class="col-sm-4">
                <input type="text" id="seller_addr" class="form-control" value="" placeholder="Seller Node Address" />
            </div>
        </div> 

                <div class="form-group">
            <label for="bank_addr" class="col-sm-4 control-label">Bank Address</label>
            <div class="col-sm-4">
                <input type="text" id="bank_addr" class="form-control" value="" placeholder="Bank Node Address" />
            </div>
        </div> 

        <div class="form-group">
            <label for="cost" class="col-sm-4 control-label">Cost</label>
            <div class="col-sm-4">
                <input type="text" id="cost" class="form-control" value="" placeholder="Cost Price" />
            </div>
        </div> 
		<div class="form-group">
			<div class="col-sm-5">
    				<button type="button" id="btnSellerContract" style="position: relative;top: 10px;left: 80%;" class="btn btn-info btn-deploy">Register
			</button>
    			</div>
			
    		</div>
	</form>
	</div>
	</div>
    </div>
    </div>
</template>
